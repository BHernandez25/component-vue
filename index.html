<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div id="app2" class="container mb-3">

        <button class="btn btn-success" @click="contador++">+</button>
        <button class="btn btn-danger"  @click="contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar " role="progressbar"
            :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="color"
            >{{contador}}%</div>
          </div>
          
        
    </div>
  

    
    
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<script src="./01.js"></script>
</body>

</html>
